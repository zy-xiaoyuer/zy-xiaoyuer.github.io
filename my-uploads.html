<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>相册详情 - 时光胶囊</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        :root {
            --primary-color: #83CAE4;
            --primary-light: #83CAE4;
            --primary-dark: #5EAED5;
            --light-blue: #E5F4FB;
            --bg-color: #E5F4FB;
            --nav-bg-color: #FFFFFF;
            --text-color: #5A7A8C;
            --text-light: #83a7b4;
            --border-color: #B3E0F2;
            --white: #FFFFFF;
        }

        body {
            margin: 0;
            padding: 20px 20px 20px 240px;
            font-family: 'Microsoft YaHei', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        /* 相册详情样式 */
        .album-header {
            max-width: 1000px;
            margin: 40px auto 20px;
            display: flex;
            gap: 30px;
            align-items: flex-start;
            padding: 20px;
            background: var(--nav-bg-color);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.05);
        }

        .album-cover {
            width: 300px;
            height: 300px;
            border-radius: 10px;
            overflow: hidden;
            flex-shrink: 0;
            box-shadow: 0 5px 15px rgba(74, 144, 226, 0.2);
        }

        .album-cover img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .album-info {
            flex: 1;
        }

        .album-title {
            font-size: 2em;
            margin: 0 0 15px 0;
            color: var(--text-color);
        }

        .album-meta {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .album-meta-item {
            display: flex;
            align-items: center;
            color: var(--text-light);
            font-size: 0.9em;
        }

        .album-meta-item i {
            margin-right: 8px;
            color: var(--primary-color);
        }

        .album-desc {
            color: var(--text-color);
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .album-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }

        .album-tag {
            padding: 5px 15px;
            background: rgba(74, 144, 226, 0.1);
            border-radius: 20px;
            color: var(--primary-color);
            font-size: 0.9em;
        }

        .album-actions {
            display: flex;
            gap: 15px;
        }

        .album-action-btn {
            padding: 8px 20px;
            background: var(--primary-color);
            color: white;
            border-radius: 8px;
            font-size: 0.9em;
            cursor: pointer;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .album-action-btn i {
            margin-right: 8px;
        }

        .album-action-btn:hover {
            background: var(--primary-dark);
        }

        .album-action-btn.secondary {
            background: rgba(74, 144, 226, 0.1);
            color: var(--primary-color);
        }

        .album-action-btn.secondary:hover {
            background: rgba(74, 144, 226, 0.2);
        }

        /* 照片网格布局样式 */
        .photo-grid {
            max-width: 1000px;
            margin: 30px auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 15px;
            padding: 0 20px;
        }

        .photo-item {
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            aspect-ratio: 1;
            box-shadow: 0 4px 8px rgba(74, 144, 226, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            background: white;
        }

        .photo-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(74, 144, 226, 0.2);
        }

        .photo-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: filter 0.3s ease;
        }

        .photo-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.7), transparent);
            padding: 15px;
            color: white;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .photo-item:hover .photo-overlay {
            opacity: 1;
        }

        .photo-title {
            font-size: 0.9em;
            margin: 0 0 5px 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .photo-date {
            font-size: 0.8em;
            opacity: 0.8;
        }

        .photo-actions {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 8px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .photo-item:hover .photo-actions {
            opacity: 1;
        }

        .photo-action-btn {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            cursor: pointer;
            transition: background 0.3s ease;
            text-decoration: none;
        }

        .photo-action-btn:hover {
            background: var(--primary-dark);
        }

        /* 工具栏样式 */
        .album-toolbar {
            max-width: 1000px;
            margin: 0 auto 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .album-filter select {
            padding: 8px 15px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background: var(--nav-bg-color);
            color: var(--text-color);
            font-size: 0.9em;
            cursor: pointer;
        }

        .album-view-options {
            display: flex;
            gap: 10px;
        }

        .view-option {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--nav-bg-color);
            color: var(--text-light);
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid var(--border-color);
        }

        .view-option.active {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        /* 分页样式 */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 40px;
            gap: 10px;
            margin-bottom: 40px;
        }

        .page-item {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            background: var(--nav-bg-color);
            color: var(--text-color);
            font-size: 0.9em;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid var(--border-color);
        }

        .page-item.active {
            background: var(--primary-color);
            color: white;
            border: none;
        }

        .page-item:hover:not(.active) {
            background: var(--bg-color);
            color: var(--primary-color);
        }

        .page-item.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .page-item i {
            font-size: 0.8em;
        }

        /* 空状态样式 */
        .empty-state {
            text-align: center;
            padding: 50px 20px;
            max-width: 500px;
            margin: 20px auto;
        }
        
        .empty-state i {
            font-size: 3em;
            color: #ccc;
            margin-bottom: 20px;
        }
        
        .empty-state h2 {
            color: #666;
            margin-bottom: 15px;
        }
        
        .empty-state p {
            color: #888;
            margin-bottom: 25px;
        }
        
        .create-album-btn {
            display: inline-block;
            padding: 12px 25px;
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .create-album-btn i {
            color: white;
            font-size: 1em;
            margin-right: 8px;
        }
        
        .create-album-btn:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
        }
        
        /* 两列布局 */
        .two-column-layout {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        
        /* 分类侧边栏 */
        .category-sidebar {
            width: 180px;
            flex-shrink: 0;
            background-color: var(--white);
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
            align-self: flex-start;
            position: sticky;
            top: 20px;
        }
        
        .category-item {
            padding: 10px 15px;
            margin-bottom: 5px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            color: var(--text-color);
        }
        
        .category-item:hover {
            background-color: var(--light-blue);
        }
        
        .category-item.active {
            background-color: var(--primary-color);
            color: white;
        }
        
        /* 相册容器 */
        .albums-container {
            flex: 1;
        }
        
        /* 相册网格样式 */
        .album-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }
        
        /* 相册卡片样式 */
        .album-card {
            background-color: var(--white);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
            transition: transform 0.3s;
        }
        
        .album-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(131,202,228,0.3);
        }
        
        .album-link {
            text-decoration: none;
            color: inherit;
            display: block;
        }
        
        .album-thumbnail {
            position: relative;
            width: 100%;
            height: 200px;
            overflow: hidden;
        }
        
        .album-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }
        
        .album-card:hover .album-thumbnail img {
            transform: scale(1.05);
        }
        
        .album-info-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 10px;
            background: linear-gradient(transparent, rgba(0,0,0,0.7));
            color: white;
        }
        
        .album-details {
            padding: 15px;
        }
        
        .album-title {
            margin: 0 0 10px 0;
            font-size: 1.2em;
            color: var(--text-color);
        }
        
        .album-date {
            font-size: 0.8em;
            color: var(--text-light);
        }

        /* 导航栏样式 */
        .nav-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 220px;
            height: 100%;
            background: var(--nav-bg-color);
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
            z-index: 1000;
            padding: 20px 0;
            display: flex;
            flex-direction: column;
            border-right: 1px solid var(--border-color);
        }

        .nav-logo {
            display: flex;
            align-items: center;
            padding: 0 20px;
            margin-bottom: 30px;
        }

        .nav-logo-icon {
            color: var(--primary-color);
            font-size: 2em;
            margin-right: 10px;
        }

        .nav-logo-text {
            font-size: 1.5em !important;
            color: var(--text-color);
            font-weight: normal;
        }

        .nav-list {
            display: flex;
            flex-direction: column;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .nav-item {
            margin: 5px 0;
        }

        .nav-link {
            text-decoration: none;
            color: var(--text-light);
            display: flex;
            align-items: center;
            padding: 12px 25px;
            transition: all 0.3s ease;
            border-radius: 0;
            margin: 0;
        }

        .nav-link.active {
            background-color: #E5F4FB;
            color: var(--primary-color);
            border-left: 4px solid var(--primary-color);
        }

        .nav-link:hover {
            background-color: #F5FBFE;
            color: var(--primary-color);
        }

        .nav-link i {
            font-size: 1.2em;
            margin-right: 15px;
            width: 20px;
            text-align: center;
        }

        .create-btn {
            margin-top: auto;
            margin-bottom: 20px;
            padding: 0 20px;
        }

        .create-memory-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 85%;
            padding: 10px;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 0.9em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0 auto;
            text-decoration: none;
        }

        .create-memory-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(74, 144, 226, 0.3);
        }

        .create-memory-btn i {
            margin-right: 8px;
        }

        .user-profile {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            border-top: 1px solid var(--border-color);
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--bg-color);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            color: var(--primary-color);
        }

        .user-info {
            display: flex;
            flex-direction: column;
        }

        .user-name {
            font-size: 0.9em;
            color: var(--text-color);
        }

        .user-desc {
            font-size: 0.75em;
            color: var(--text-light);
        }
    </style>
</head>

    <!-- 主要内容 -->
    <div class="main-content">
        <!-- 相册头部信息 -->
        <div class="album-header" id="albumHeader">
            <!-- 相册信息将通过JavaScript动态加载 -->
        </div>

        <!-- 相册工具栏 -->
        <div class="album-toolbar">
            <div class="album-filter">
                <select id="sortSelect">
                    <option value="newest">按时间排序（最新）</option>
                    <option value="oldest">按时间排序（最早）</option>
                    <option value="nameAsc">按名称排序（A-Z）</option>
                    <option value="nameDesc">按名称排序（Z-A）</option>
                </select>
            </div>
            <div class="album-view-options">
                <div class="view-option active" title="网格视图" id="gridView">
                    <i class="fas fa-th"></i>
                </div>
                <div class="view-option" title="列表视图" id="listView">
                    <i class="fas fa-list"></i>
                </div>
            </div>
        </div>

        <!-- 照片网格 -->
        <div class="photo-grid" id="photoGrid">
            <!-- 照片将通过JavaScript动态加载 -->
        </div>

        <!-- 空状态 -->
        <div class="empty-state" id="emptyState" style="display: none;">
            <i class="fas fa-images empty-icon"></i>
            <p class="empty-text">该相册中还没有照片</p>
            <a href="upload.html" class="upload-btn">
                <i class="fas fa-upload"></i>
                上传第一张照片
            </a>
        </div>

        <!-- 分页 -->
        <div class="pagination" id="pagination" style="display: none;">
            <div class="page-item disabled"><i class="fas fa-chevron-left"></i></div>
            <div class="page-item active">1</div>
            <div class="page-item">2</div>
            <div class="page-item">3</div>
            <div class="page-item"><i class="fas fa-chevron-right"></i></div>
        </div>
    </div>

    <script type="module">
        import { awsConfig } from './src/config/aws-config.js';
        
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                console.log('开始获取相册详情');
                
                // 从URL获取相册ID和类型
                const urlParams = new URLSearchParams(window.location.search);
                const albumId = urlParams.get('id');
                const albumType = urlParams.get('type');
                
                if (albumType === 'theme') {
                    // 如果指定了类型为theme，显示主题相册列表
                    document.title = '主题相册 - 时光胶囊';
                    await loadAlbumsByType('theme');
                } else if (albumType === 'time') {
                    // 如果指定了类型为time，显示时间相册列表
                    document.title = '时间相册 - 时光胶囊';
                    await loadAlbumsByType('time');
                } else if (!albumId) {
                    // 如果没有提供相册ID，显示所有照片
                    document.title = '我的上传 - 时光胶囊';
                    await loadAllPhotos();
                } else {
                    // 否则获取特定相册的照片
                    document.title = '相册详情 - 时光胶囊';
                    await loadAlbumPhotos(albumId);
                }
            } catch (error) {
                console.error('加载失败:', error);
                showError('加载失败: ' + error.message);
            }
        });

        async function loadAllPhotos() {
            try {
                // 使用directUploadHandler获取所有照片
                const apiUrl = `${awsConfig.apiGatewayUrl}/upload-direct?action=getAllPhotos`;
                console.log('API URL:', apiUrl);
                
                const response = await fetch(apiUrl, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Origin': window.location.origin
                    }
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('获取照片失败:', errorText);
                    throw new Error(`API调用失败: ${response.status}`);
                }

                const data = await response.json();
                if (!data.success) {
                    throw new Error('获取照片失败: ' + (data.error || '未知错误'));
                }

                const photos = data.photos || [];
                if (photos.length === 0) {
                    showEmptyState();
                } else {
                    displayPhotos(photos);
                }
                
                // 更新相册头部为"我的上传"
                updateHeaderForAllPhotos();
            } catch (error) {
                console.error('加载所有照片失败:', error);
                alert('加载所有照片失败: ' + error.message);
            }
        }

        async function loadAlbumPhotos(albumId) {
            try {
                console.log('加载相册照片，ID:', albumId);
                
                // 使用directUploadHandler获取相册详情
                const albumApiUrl = `${awsConfig.apiGatewayUrl}/upload-direct?action=getAlbum&id=${albumId}`;
                console.log('相册API URL:', albumApiUrl);
                
                const albumResponse = await fetch(albumApiUrl, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Origin': window.location.origin
                    }
                });
                
                if (!albumResponse.ok) {
                    const errorText = await albumResponse.text();
                    console.error('获取相册详情失败:', errorText);
                    throw new Error(`相册API调用失败: ${albumResponse.status}`);
                }
                
                const albumData = await albumResponse.json();
                console.log('获取到的相册数据:', albumData);
                
                if (!albumData.success) {
                    throw new Error('获取相册详情失败: ' + (albumData.error || '未知错误'));
                }
                
                // 更新相册头部信息
                updateAlbumHeader(albumData.album);
                
                // 使用directUploadHandler获取相册照片
                const photosApiUrl = `${awsConfig.apiGatewayUrl}/upload-direct?action=getAlbumPhotos&id=${albumId}`;
                console.log('照片API URL:', photosApiUrl);
                
                const photosResponse = await fetch(photosApiUrl, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Origin': window.location.origin
                    }
                });
                
                if (!photosResponse.ok) {
                    const errorText = await photosResponse.text();
                    console.error('获取照片失败:', errorText);
                    throw new Error(`照片API调用失败: ${photosResponse.status}`);
                }
                
                const photosData = await photosResponse.json();
                console.log('获取到的照片数据:', photosData);
                
                if (!photosData.success) {
                    throw new Error('获取照片失败: ' + (photosData.error || '未知错误'));
                }
                
                const photos = photosData.photos || [];
                if (photos.length === 0) {
                    showEmptyState();
                } else {
                    displayPhotos(photos);
                }
            } catch (error) {
                console.error('加载相册照片失败:', error);

        // 添加一个函数来获取照片详情
        async function fetchPhotoDetails(photoIds) {
            if (!photoIds || photoIds.length === 0) {
                showEmptyState();
                return;
            }
            
            try {
                // 构建批量获取照片的API调用
                const photosApiUrl = `${awsConfig.apiGatewayUrl}/photos/batch`;
                console.log('批量获取照片API URL:', photosApiUrl);
                
                const response = await fetch(photosApiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Origin': window.location.origin
                    },
                    body: JSON.stringify({ photoIds })
                });
                
                if (!response.ok) {
                    throw new Error(`批量获取照片失败: ${response.status}`);
                }
                
                const data = await response.json();
                if (!data.success) {
                    throw new Error('批量获取照片失败: ' + (data.error || '未知错误'));
                }
                
                const photos = data.photos || [];
                if (photos.length === 0) {
                    showEmptyState();
                } else {
                    displayPhotos(photos);
                }
            } catch (error) {
                console.error('获取照片详情失败:', error);
                // 尝试逐个获取照片
                const photos = [];
                for (const photoId of photoIds) {
                    try {
                        const photoApiUrl = `${awsConfig.apiGatewayUrl}/photos/${photoId}`;
                        const response = await fetch(photoApiUrl);
                        if (response.ok) {
                            const data = await response.json();
                            if (data.success && data.photo) {
                                photos.push(data.photo);
                            }
                        }
                    } catch (e) {
                        console.error(`获取照片 ${photoId} 失败:`, e);
                    }
                }
                
                if (photos.length > 0) {
                    displayPhotos(photos);
                } else {
                    showEmptyState();
                }
            }
        }

                        'Content-Type': 'application/json',
                        'Origin': window.location.origin
                    }

                    albumHeader.innerHTML = `

                            <img src="https://picsum.photos/400/400?random=10" alt="${albumType === 'theme' ? '主题' : '时间'}相册">
                        </div>
                        <div class="album-info">
                            <h1 class="album-title">${albumType === 'theme' ? '主题' : '时间'}相册</h1>

                                <div class="album-meta-item">
                                    <i class="far fa-calendar-alt"></i>
                                    <span>${new Date().toLocaleDateString('zh-CN')}</span>
                                </div>

                            <div class="album-actions">
                                <a href="upload.html" class="album-action-btn primary">
                                    <i class="fas fa-cloud-upload-alt"></i>
                                    <span>上传照片</span>
                                </a>

                                    <i class="fas fa-home"></i>
                                    <span>返回首页</span>
                                </a>
                            </div>
                        </div>
                    `;
                    mainContent.insertBefore(albumHeader, twoColumnLayout);
                    
                    return;
                }
                
                // 创建垂直分类菜单容器，作为左侧边栏
                const sidebarContainer = document.createElement('div');
                sidebarContainer.className = 'category-sidebar';
                
                // 创建照片网格容器，作为右侧内容区
                const albumsContainer = document.createElement('div');
                albumsContainer.className = 'albums-container';
                
                // 将两者添加到布局中
                twoColumnLayout.appendChild(sidebarContainer);
                twoColumnLayout.appendChild(albumsContainer);
                
                // 提取所有类别（对于主题相册）或年份（对于时间相册）
                const categories = new Set();
                
                if (albumType === 'theme') {
                    // 对于主题相册，使用category字段
                    albums.forEach(album => {
                        const category = album.category || '其他';
                        categories.add(category);
                    });
                } else {
                    // 对于时间相册，从photoDate或createdAt提取年份
                    albums.forEach(album => {
                        let year;
                        if (album.photoDate) {
                            year = new Date(album.photoDate).getFullYear() + '年';
                        } else {
                            year = new Date(album.createdAt || Date.now()).getFullYear() + '年';
                        }
                        categories.add(year);
                    });
                }
                
                // 添加"全部"分类
                const allCategoryItem = document.createElement('div');

                sidebarContainer.appendChild(allCategoryItem);
                
                // 为每个分类创建一个按钮
                [...categories].sort().forEach(category => {
                    const categoryItem = document.createElement('div');
                    categoryItem.className = 'category-item';
                    categoryItem.textContent = category;
                    categoryItem.dataset.category = category;
                    sidebarContainer.appendChild(categoryItem);
                });
                
                // 创建相册网格

                    albumsContainer.innerHTML = '';
                    
                    // 创建相册网格元素
                    const albumGrid = document.createElement('div');

                        // 确保coverImageUrl存在
                        const coverUrl = album.coverImageUrl || 'https://picsum.photos/300/300?random=' + Math.floor(Math.random() * 1000);

                            <a href="my-uploads.html?id=${album.albumId}" class="album-link">

                                    <img src="${coverUrl}" alt="${album.title}" onerror="this.src='https://picsum.photos/300/300?random=${Math.floor(Math.random() * 1000)}'">

                                        <span class="album-photo-count"><i class="far fa-images"></i> ${photoCount} 张照片</span>
                                    </div>
                                </div>
                                <div class="album-details">
                                    <h3 class="album-title">${album.title || '未命名相册'}</h3>
                                    <div class="album-date">创建于: ${new Date(album.createdAt || Date.now()).toLocaleDateString('zh-CN')}</div>
                                </div>
                            </a>
                        `;
                        
                        albumGrid.appendChild(albumCard);
                    });
                    
                    albumsContainer.appendChild(albumGrid);
                };
                
                // 初始显示所有相册
                createAlbumsGrid(albums);
                
                // 为分类项添加点击事件
                document.querySelectorAll('.category-item').forEach(item => {
                    item.addEventListener('click', function() {
                        // 移除所有active类
                        document.querySelectorAll('.category-item').forEach(i => i.classList.remove('active'));
                        
                        // 为当前项添加active类
                        this.classList.add('active');
                        
                        const selectedCategory = this.dataset.category;
                        
                        // 如果选择的是"全部"，显示所有相册
                        if (selectedCategory === 'all') {
                            createAlbumsGrid(albums);
                            return;
                        }
                        
                        // 否则过滤相册
                        let filteredAlbums;
                        
                        if (albumType === 'theme') {
                            // 主题相册按category过滤
                            filteredAlbums = albums.filter(album => (album.category || '其他') === selectedCategory);
                        } else {
                            // 时间相册按年份过滤
                            filteredAlbums = albums.filter(album => {
                                let year;
                                if (album.photoDate) {
                                    year = new Date(album.photoDate).getFullYear() + '年';
                                } else {
                                    year = new Date(album.createdAt || Date.now()).getFullYear() + '年';
                                }
                                return year === selectedCategory;
                            });
                        }
                        
                        createAlbumsGrid(filteredAlbums);
                    });
                });
                
                // 创建和更新标题区域
                const albumHeader = document.createElement('div');
                albumHeader.className = 'album-header';
                albumHeader.id = 'albumHeader';
                albumHeader.innerHTML = `
                    <div class="album-cover">
                        <img src="https://picsum.photos/400/400?random=10" alt="${albumType === 'theme' ? '主题' : '时间'}相册">

                            <div class="album-meta-item">

                        <div class="album-actions">

                                <i class="fas fa-home"></i>
                                <span>返回首页</span>
                            </a>
